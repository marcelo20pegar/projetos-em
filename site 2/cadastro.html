<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Site de docinhos.</title>
  </head>
  <body>
    <nav class= "navbar navbar-expand-lg navbar-dark bg-warning">
        <a class="navbar-brand" href="#">Site de docinhos<img src="imagens/terra.png.png" width="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
     </nav>
<div class="container">
<form>
  <div class="col-sm-12 col-md-6">
    <div class="form-group">
      <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome">
      </div>

      <div class="col-sm-12 col-md-6">
        <input class="form-check-input" type="checkbox" id="embalagem">
        <label for="embalagem">Embalado</label>
        
      </div>
      <div class= "col-sm-12 col-md-6">
        <div class= "form-group">
            <label for="categoria">Categoria</label>
            <select class= "form-control" id="categoria">
                <option>Brigadeiro</option>
                <option>Beijinho</option>
                <option>Trufa</option>
            </select>
        </div>
  </div>
<div class="col-sm-12 col-md-6">
    <div class= "form-group">
        <label for="Sabor">Sabor</label>
        <select class= "form-control" id="Sabor">
            <option>Chocolate</option>
            <option>Morango</option>
            <option>Nutella</option>
            <option>Maracujá</option>
            <option>Côco</option>
        </select>
    </div>
</div>
<div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="valor">Valor:</label>
            <input type="number" class="form-control" id="nunber">
          </div>


  </div>
  <div  class="col-sm-12 col-md-6">
    <div class="form-group">
      <label for="quantidade">Quantidade</label>
        <input type="number" class="form-control" id="nunber">     
  </div>
  <div class="col-sm-12 col-md-6">
    <label for="story">Ingredientes:</label>
    <textarea id="story" name="story" rows="5" cols="33">
    </textarea>
    
  </div>
  </form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
